---
layout: default
---
<!-- page.html -->
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}
      {% if page.notebook %}
      <br><a href={{ page.notebook }} target="_blank"><img
          src="https://colab.research.google.com/assets/colab-badge.svg" alt="Open In Colab" /></a>
      {% endif %}
      {% if page.source %}
      <br><a href={{ page.source }} target="_blank"><img src="https://badgen.net/badge/icon/github?icon=github&label"
          alt="Open GitHub repo" /></a>
      {% endif %}
    </p>
  </header>

  <article>
    {{ content }}
  </article>

  {% if page.news %}
  {% include news.html %}
  {% endif %}

  {% if page.social %}
  {% include social.html %}
  {% endif %}

</div>
